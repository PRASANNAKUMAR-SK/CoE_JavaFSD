<div class="container">
  <h3>Submit a Review</h3>
  <form (submit)="submitForm()">
      <div class="mb-3">
          <label for="name" class="form-label">Your Name</label>
          <input type="text" id="name" class="form-control" [(ngModel)]="name" name="name" required />
      </div>

      <div class="mb-3">
          <label for="restaurantName" class="form-label">Restaurant Name</label>
          <input type="text" id="restaurantName" class="form-control" [(ngModel)]="restaurantName" name="restaurantName" required />
      </div>

      <div class="mb-3">
          <label for="review" class="form-label">Review</label>
          <textarea id="review" class="form-control" rows="4" [(ngModel)]="review" name="review" required></textarea>
      </div>

      <div class="mb-3">
          <label for="rating" class="form-label">Rating (1-5)</label>
          <input type="number" id="rating" class="form-control" min="1" max="5" [(ngModel)]="rating" name="rating" required />
      </div>

      <div class="alert alert-danger" *ngIf="errors.length >= 1">
          <ul>
              <li *ngFor="let error of errors">{{ error }}</li>
          </ul>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
