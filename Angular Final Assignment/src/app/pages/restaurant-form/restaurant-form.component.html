<div class="container">
    <h1>Add Your Restaurant</h1>
    <form (submit)="submitForm()">
        
        <div class="mb-3">
            <label for="id" class="form-label">ID</label>
            <input type="text" id="id" class="form-control" [(ngModel)]="id" name="id" required />
        </div>

        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" class="form-control" [(ngModel)]="name" name="name" required />
        </div>

        <div class="mb-3">
            <label for="cuisine" class="form-label">Cuisine</label>
            <input type="text" id="cuisine" class="form-control" [(ngModel)]="cuisine" name="cuisine" required />
        </div>

        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" id="address" class="form-control" [(ngModel)]="address" name="address" required />
        </div>

        <div class="mb-3">
            <label for="dining_rating" class="form-label">Dining Rating</label>
            <input type="number" step="0.1" id="dining_rating" class="form-control" [(ngModel)]="dining_rating" name="dining_rating" required />
        </div>

        <div class="mb-3">
            <label for="delivery_rating" class="form-label">Delivery Rating</label>
            <input type="number" step="0.1" id="delivery_rating" class="form-control" [(ngModel)]="delivery_rating" name="delivery_rating" required />
        </div>

        <div class="mb-3">
            <label for="image" class="form-label">Image URL</label>
            <input type="text" id="image" class="form-control" [(ngModel)]="image" name="image" required />
        </div>

        <div class="alert alert-danger" *ngIf="errors.length >= 1">
            <ul>
                <li *ngFor="let error of errors">{{ error }}</li>
            </ul>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
